{{template "layout"}}
{{define "title"}}Update Employee{{end}}
{{define "content"}}
    <h1>Update Employee</h1>
    <form action="/upEmployee/{{.Values.ID}}" method="POST" novalidate>
        <div>
            <p><label>Name</label></p>
            <p><input type="text" name="name" 
                value="{{if .Values.Name}}{{.Values.Name}}{{else}}{{end}}"
                aria-invalid='{{with .Form.Errors.List "name"}}true{{end}}'
                aria-describedby="e-name"> 
                {{range .Form.Errors.List "name"}}
                    <small id="e-name">{{.}}</small>
                {{end}}
            </p>
        </div>
        <div>
            <p><label>Email</label></p>
            <p><input type="email" name="email" 
                value="{{if .Values.Email}}{{.Values.Email}}{{else}}{{end}}"
                aria-invalid='{{with .Form.Errors.List "email"}}true{{end}}'
                aria-describedby="e-email">
                {{range .Form.Errors.List "email"}}
                    <small id="e-email" style="color:var(--pico-del-color)">
                        {{.}}</small>
                {{end}}
            </p>
        </div>
        <div>
            <p><label>Password</label></p>
            <p><input type="password" name="password"
                aria-invalid='{{with .Form.Errors.List "password"}}true{{end}}'
                aria-describedby="e-password">
                {{range .Form.Errors.List "password"}}
                    <small id="e-password">{{.}}</small>
                {{end}}
            </p>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
        </form>      
{{end}}
