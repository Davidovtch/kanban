{{template "layout"}}
{{define "title"}}Task List{{end}}
{{define "content"}} 

<form role="search" action="/likeTasks" method="POST">
    <input name="search" type="search" placeholder="Search a task by name">
    <input type="submit" value="Search">
</form>
{{range .Values}}
<article>
    <header>{{.Name}}
        <a href="/task/{{.ID}}"data-tooltip="Update task"><iconify-icon icon="mdi:pencil"></iconify-icon></a>
        <a style="color: var(--pico-del-color);" href="/delTask/{{.ID}}"
        data-tooltip="Delete task" data-placement="right"><iconify-icon icon="mdi:trash"></iconify-icon></a>
    </header>
    {{if eq .Status "todo"}}
    <p id="status" style="color: #D93526;">{{.Status}}</p>
    {{else if eq .Status "doing"}}
    <p id="status" style="color: #FFBF00;">{{.Status}}</p>
    {{else}}
    <p id="status" style="color: #00895A;">{{.Status}}</p>
    {{end}}
    <foote>{{.EndDate}}</foote>
</article>
{{end}}

{{end}}
